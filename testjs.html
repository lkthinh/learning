<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS playground</title>
  <style type="text/css">
      #typingtext{
        opacity: 0;
      }
  </style>
  

</head>
<body>
 <div id="typingtext">
This is what I'd say, this was what I said
 </div>
 <div id="board">
This is wsaid
 </div>


  <script type="text/javascript">
  	// Let's create the typing function
  	var content = document.getElementById("typingtext").innerText.trim().split("");
  	setTimeOut(function(){
  		for (var i=0; i<content.length; i++){
  		document.getElementById("board").innerHTML += content[i];
  		};
  	},500)
  	
  </script>


</body>
</html>
